<body>

    <!-- <button class="selection"><i class="fa-solid fa-hand-back-fist"></i></button> -->
    <!-- <button class="selection" data-selection="rock">✊</button>
    <button class="selection" data-selection="paper">🖐</button>
    <button class="selection" data-selection="scissors">✌️</button> -->
  <header>
    <h1> Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
 <p>Let's give it a go. You rock!</p>
<!--     <p>Tuyết Xinh Địp. Nhào Zôôôô!</p> -->
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img class="img" src="images/rock.jpeg" alt="Rock in Rock Paper Scissors game">
    </div>
    <div class="choice"id="p">      
      <img class="img" src="images/paper1.png" alt="Paper in Rock Paper Scissors game">
    </div>
    <div class="choice" id="s">      
      <img class="img" src="images/scissor3.png" alt="Scissors in Rock Paper Scissors game">
    </div>
  </div>
  <p id="action-msg">Make your move</p>

  <script src="script.js"></script>
